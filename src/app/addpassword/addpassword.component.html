<div class="container mt-5 rounded px-5 py-3">
  <div *ngIf="sending" class="row">
    <div class="col-md-12">
      <lottie-player class="w-100 mt-3 m-auto"
        src="https://assets6.lottiefiles.com/packages/lf20_fhsx0ijl/lottie/collections-feature.json"
        background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
      <h6 class=" text-center mt-5">Processing request....please wait,dont close this page</h6>
    </div>
  </div>
  <form [hidden]="sending" #f="ngForm" id="mainForm" (ngSubmit)="onSubmit(f)">
    <div class="col-md-12 mb-5">
      <div class="row gy-4">
        <div class="col-md-12">
          <div>
            <input required type="password" class="form-control" ngModel name="password"
              placeholder="Your old Password">
          </div>
        </div>
        <div class="col-md-12">
          <div>
            <input required #new type="npassword" class="form-control" ngModel name="npassword"
              placeholder="Your New Password">
          </div>
        </div>
        <div class="col-md-12">
          <div>
            <input required #confirm type="cpassword" class="form-control" ngModel name="cpassword"
              placeholder="Confirm Password">
            <small *ngIf="new.value!=confirm.value" class="d-block text-danger mt-2">Password did not match</small>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row gx-2 mt-3 align-items-end" style="justify-content: flex-end;">
            <div class="col-md-3">
              <a routerLink="/mail/accounts" class="btn small btn-secondary w-100 border mb-3 mb-md-0">Cancel</a>
            </div>
            <div class="col-md-3 order-md-3">
              <button type="submit" class="btn small btn-primary w-100 mb-3 mb-md-0">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
