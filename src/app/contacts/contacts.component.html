<div class="container py-4">
  <div class="row">
    <div class="col-12">

      <h4 class="d-flex mt-3 p-0 align-items-center justify-content-between">
        <label>Contacts</label>
        <div class="form-group float-right d-flex">
          <input (keyup)="applyFilter($event.target.value)" type="email" class="form-control me-2" id="search"
            placeholder="Search">
          <i (click)="fetchData()" class="float-end fa fa-refresh border rounded p-2 me-2 text-black-50"></i>
          <a routerLink="/mail/contacts/contact"><i
              class="float-end fa fa-plus border rounded p-2 text-black-50"></i></a>
        </div>
      </h4>
      <div>

        <ng-container class="mt-3" *ngIf="this.loading">
          <div class="mt-5 w-100"></div>
          <ngx-shimmer-loading style="margin-top: 1.5em;display: block;transition: all 1s;" [width]="'100%'"
            [height]="'30px'" [margin]="'20px'" *ngFor="let i of shimmer(10).fill(1)" class="vh-100">
          </ngx-shimmer-loading>
        </ng-container>
        <div class="w-100 overflow-auto">
          <table [hidden]="this.loading" style="transition: all 1s;min-width: 768px" class="w-100 shadow mt-4" mat-table
            [dataSource]="dataSource" matSort matSortActive="mailDateTime" matSortDirection="desc" matSortDisableClear>

            <ng-container matColumnDef="ContactfirstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row">
                {{row.ContactfirstName}} </td>
            </ng-container>

            <ng-container matColumnDef="emailAddress">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
              <td mat-cell *matCellDef="let row"> {{row.emailAddress}} </td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
              <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer;"
              [routerLink]="['/mail/contacts/contact',row.contactId]">
            </tr>

          </table>
        </div>

        <mat-paginator class="mt-3" [pageSizeOptions]="[10,20,30]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
