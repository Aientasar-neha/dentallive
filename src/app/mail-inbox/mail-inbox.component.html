<div class="container py-4">
  <div class="row">
    <div class="col-12">

      <h4 class="mt-3 p-0">Inbox</h4>

      <div>
        <table class="w-100" mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="MailFrom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> From </th>
            <td mat-cell *matCellDef="let row"> {{row.MailFrom.text}} </td>
          </ng-container>

          <!-- Subject Column -->
          <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
            <td mat-cell *matCellDef="let row"> {{row.subject}} </td>
          </ng-container>

          <ng-container matColumnDef="mailDateTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.mailDateTime | date}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </div>
    </div>
  </div>
</div>
